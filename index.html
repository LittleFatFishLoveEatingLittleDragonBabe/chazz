<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chazz知识铺 | Master everything with Chazz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; }
    header {
      height: 100vh;
      background: url('https://littlefatfishloveeatinglittledragonbabe.github.io/chazz/bg.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      z-index: 1;
      position: relative;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }
    header p {
      font-size: 1.4rem;
      font-weight: 400;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .section {
      padding: 4rem 1rem;
      max-width: 1080px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }
    .section.active {
      opacity: 1;
      transform: translateY(0);
    }
    .section h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .section p {
      font-size: 1rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Master everything with Chazz</h1>
    <p>从AI到专利，赋能你的专业成长之路</p>
  </header>

  <section class="section" id="about">
    <h2>欢迎来到 Chazz知识铺</h2>
    <p>这里是你获取涉外专利实战技巧、AI工具高效使用方法的首选空间。</p>
  </section>

  <section class="section" id="coming">
    <h2>更多精彩内容，即将上线</h2>
    <p>专利翻译工作台、ChatGPT实操模板、欧美专利对比指南……敬请期待！</p>
  </section>

  <footer>
    <p>© 2025 Chazz All rights reserved | 联系我：panweizhuo@hcipi.com</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('.section');
    window.addEventListener('scroll', () => {
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        if (top < window.innerHeight && top > -section.clientHeight) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
